<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport"/>
        <title>Tick Tock</title>
        <script>
            setInterval(function() {
                var title = document.title;
                document.title = (title === 'Tick') ? 'Tock' : 'Tick';
            }, 5000);
        </script>
        <link rel="stylesheet" href="flip/flip.min.css" />
        <style>
            /* Center the button horizontally */
            .vertical-center {
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                height: 100vh;
                margin: 0;
            }

            button {
                margin-top: 20px; /* Add margin between the image and button */
                padding: 15px 30px; /* Increase padding to make the button bigger */
                font-size: 18px; /* Increase font size */
                cursor: pointer;
            }
        </style>
    </head>
    <body>
    <div class="vertical-center">
        <img src="logo.png"/>
        <button onclick="redirectToAnotherPage()">?</button>
    </div>

    <script>
        function redirectToAnotherPage() {
            // Change the URL to the desired destination page
            window.location.href = 'mainreveal.html';
        }
    </script>

    <script>
        // Check if the user is authorized to access the page
        const authorized = sessionStorage.getItem('authorized');
        if (!authorized) {
            // If not authorized, redirect back to the sender page
            window.location.href = 'index.html';
        }
    </script>
    <script src="flip/flip.min.js"></script>
</body>
</html>
